<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #568a56;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #457245;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Registration API</h1>
    
    <form id="registerForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="phone" value="+7 777 123 4567" required>
        </div>
        
        <div class="form-group">
            <label>City:</label>
            <input type="text" id="city" value="Алматы" required>
        </div>
        
        <div class="form-group">
            <label>Company Name (optional):</label>
            <input type="text" id="company_name" value="">
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>
    
    <hr style="margin: 30px 0;">
    
    <h2>Test Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="loginPassword" value="password123" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="loginResult"></div>

    <script>
        // Registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                company_name: document.getElementById('company_name').value || null
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'SUCCESS:\n' + JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'ERROR:\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.textContent = 'NETWORK ERROR:\n' + error.message;
            }
        });
        
        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'SUCCESS:\n' + JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'ERROR:\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.className = 'result error';
                resultDiv.textContent = 'NETWORK ERROR:\n' + error.message;
            }
        });
    </script>
</body>
</html>
